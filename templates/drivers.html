{% extends 'base.html' %}
{% block content %}
{{ super() }}

<div class="card">
    <div class="card-header">
        Report Racer
    </div>
    <div class="card-body">
        <blockquote class="blockquote mb-1">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th scope="col">Driver id</th>
                    <th scope="col">Driver Name</th>
                    <th scope="col">Team</th>
                </tr>
                </thead>
                {% for driver in drivers %}
                <tbody>
                <tr>
                    <td><a href="{{ url_for('drivers',racer_id=driver.driver_id) }}">{{ driver.driver_id }}</a></td>
                    <td>{{ driver.name }}</td>
                    <td>{{ driver.team }}</td>
                </tr>
                </tbody>
                {% endfor %}
            </table>
        </blockquote>
    </div>
</div>
{% endblock %}
